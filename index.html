<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"&gt;
</head>
<body>
    <div class="formsoculto">
        <main class="login">
            <form class="container">
                <h1 class="headline">Welcome</h1>
                <h2 class="subheadline">Enter your Data</h2>
                <div class="form">
                    <label for="email" class="label-email"> E-mail </label>
                    <i class="bx bxs-user"></i>
                    <input class="input-email" type="email" id="email" placeholder="Your Email:" autocomplete="off">

                    <label for="password" class="label-password"> Password</label>
                    <i class="bx bxs-key"></i>
                    <input class="input-password" type="password" id="password" placeholder="Your Password:">
                   
                    <a href="forgot"> Forgot the Password? </a>

                    <input class="button" type="submit" value="Login">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
